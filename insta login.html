<!DOCTYPE html>
<html>

<head>
      <title>HTML Login Form</title>
      <link rel="stylesheet" href="sheet.css">
</head>

<body>
      <div class="main">
            <h2>INSTAGRAM LOGIN</h2>
            <form action="">
                  <label for="first">
                        Username:
                  </label>
                  <input type="text" 
                         id="first" 
                         name="first" 
                         placeholder="Enter your Username" required>

                  <label for="password">
                        Password:
                  </label>
                  <input type="password"
                         id="password" 
                         name="password"
                         placeholder="Enter your Password" required>

                  <div class="wrap">
                        <button type="submit"
                            onclick="solve()">
                              Submit
                        </button>
                  </div>
            </form>
            <a href="#"style="text-decoration:none">Login</a> or
            <a href="#" style="text-decoration: none;">Create an new account </a>
            
      </div>
</body>

</html>
